                Artist App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

    <!-- albums input field -->
    <div class="container mt-3 d-flex justify-content-center align-items-center flex-column">
        <select class="form-select mb-3" id="select-artist">
            <option selected>Select Artist</option>
        </select>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Album Name" id="album-input" />
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Album Art" id="album-art" />
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <button type="button" class="btn btn-primary m-2" id="add-new-album">Add Album</button>
            <button type="button" class="btn btn-danger m-2" id="clear-form">Clear</button>
        </div>

    <!-- albums list -->
    <div class="container">
        <div class="row" id="album-list">
            <!-- album cards -->
        </div>
    </div>
